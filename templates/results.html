{% extends 'base.html' %}

{% block title %}Democracy Works{% endblock %}

{% block content %}
    <div id="search">
        <div id="subhead">
            <h3>Your Elections Results</h3>
        </div>
    </div>
    <table>
        <tr>
            {% for key in items[0] %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>

        {% for item in items %}
        <tr>
            {% for key in item %}
            <td>{{ item[key] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
